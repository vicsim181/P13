version: "3.9"

services:
  db:
    image: postgres:13.4
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRESQL_DBNAME}
      - POSTGRES_USER=${POSTGRESQL_USER}
      - POSTGRES_PASSWORD=${POSTGRESQL_PASSWORD}

  app:
    build:
      context: app
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py db_types"
    volumes:
      - ./app:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  proxy:
    build:
      context: app/nginx
      dockerfile: Dockerfile
    volumes:
      - static_data:/vol/static
    ports:
      - "8080:8080"
    depends_on:
      - app

volumes:
  static_data:
